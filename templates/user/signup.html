<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            background: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 1rem rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 300;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background: #3c3c3c;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #ff5e5e;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff3b3b;
        }
        
        .message {
            background-color: #ff3b3b;
            color: #fff;
            padding: 0.8rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
        }

        .login-link a {
            color: #ff5e5e;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>

        {% if error %}
            <div class="message">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" required>

            <label for="password2">Verify Password</label>
            <input type="password" id="password2" name="password2" required>

            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'signin' %}">Login here</a>
        </div>
    </div>
</body>
</html>
